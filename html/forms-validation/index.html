<!<!DOCTYPE>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>form validation eg</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form>
      <fieldset>
        <legend>
          Do you have driver license? <span aria-label="required">*</span>
        </legend>
        <input type="radio" required name="driver" id="r1" value="yes" />
        <label for="r1">yes</label>
        <input type="radio" required name="driver" id="r2" value="no" />
        <label for="r2">no</label>
      </fieldset>
      <label for="t1"
        >What is your favorite fruit <span aria-label="required">*</span></label
      >
      <input
        type="text"
        id="t1"
        name="fruit"
        list="l1"
        required
        pattern="[Bb]anana|[Cc]herry|[Aa]pple|[Ss]trawberry|[Ll]emon|[Oo]range"
      />
      <datalist id="l1">
        <option>Banana</option>
        <option>Cherry</option>
        <option>Apple</option>
        <option>Strawberry</option>
        <option>Lemon</option>
        <option>Orange</option>
      </datalist>
      <p>
        <label for="t3">Leave a short message</label>
        <textarea id="t3" name="mgs" maxlength="140" rows="5"></textarea>
      </p>
      <button>Submit</button>
    </form>
  </body>
</html>
